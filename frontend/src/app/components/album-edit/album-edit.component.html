<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card bg-dark text-white">
      <div class="card-body">
        <form (ngSubmit)="updateAlbum()" #form="ngForm">
          <div class="form-group">
            <label for="">Nombre</label>
            <input type="text" class="form-control" name="nombre" [value]="album.nombre" [(ngModel)]="album.nombre" required>
          </div>
    
          <div class="form-group">
            <label for="">Descripcion</label>
            <textarea name="descripcion" id="" cols="30" rows="10" class="form-control" [(ngModel)]="album.description">{{album.descripcion}}</textarea>
          </div>
    
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid"><i class="fa fa-save"></i> Guardar Cambios</button>
        </form>
      </div>
    </div>

  </div>
</div>
