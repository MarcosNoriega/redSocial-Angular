<div class="contaner mt-4">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card sombra">
        <div class="card-header bg-success text-white text-center">
          <h3>Iniciar Sesión</h3>
        </div>

        <div class="card-body bg-dark text-white">
          <form (ngSubmit)="login(loginForm, mail)" #loginForm="ngForm">
            <div class="form-group">
              <label for="Nombre">Mail</label>

              <input type="email" 
              name="mail" 
              [(ngModel)]="user.mail" 
              class="form-control" 
              #mail="ngModel"
              [ngClass]="{'is-invalid': mail.invalid && mail.touched}"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
              required>

              <div *ngIf="mail.invalid && mail.touched" class="alerta">
                Debes completar el mail.
              </div>

              <div *ngIf="mail.errors?.pattern" class="alerta">
                el mail no poseo un formato valido
              </div>
            </div>

            <div class="form-group">
              <label for="Nombre">Password</label>

              <input type="password" 
              name="password" 
              [(ngModel)]="user.password" 
              class="form-control" 
              #password="ngModel"
              [ngClass]="{'is-invalid': password.invalid && password.touched}"
              required>

              <div *ngIf="password.invalid && password.touched" class="alerta">
                Debes completar el password.
              </div>
            </div>

            <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">Iniciar Sesión</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
